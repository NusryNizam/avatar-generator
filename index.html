<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avatar Generator</title>
  </head>
  <body>
    <nav class="tab-nav">
      <ul class="tab-list" role="tablist">
        <li>
          <button class="tab" role="tab" aria-selected="true" id="multiAvatar">
            Random
          </button>
        </li>
        <li>
          <button class="tab" role="tab" aria-selected="false" id="diceBear">
            Selective
          </button>
        </li>
      </ul>
    </nav>

    <!-- <button type="button" data-handler="tab1" id="tab1" role="tab">
      Generate
    </button> -->
    <div class="multi-avatar">
      <div class="loader-container">
        <div class="loader center" id="loader"></div>
      </div>
    </div>

    <div class="dice-bear-content">
      <div class="form-group">
        <label class="select-label-hidden" for="avatar-packs"
          >Select an Avatar pack</label
        >
        <select class="select" id="avatar-packs"></select>
      </div>
      <div class="spacer-8"></div>
      <div class="spacer-8"></div>

      <div class="avatar-dice-bear"></div>
      <div class="meta caption"></div>
    </div>

    <div class="button-container">
      <button
        type="button"
        data-appearance="secondary"
        data-handler="generate"
        id="generate"
      >
        Generate
      </button>

      <button
        type="button"
        data-appearance="primary"
        data-handler="insert"
        id="insert"
      >
        Add to Canvas
      </button>
    </div>

    <script type="module" src="/src/main.ts"></script>
    <script type="module" src="/src/diceBear.ts"></script>
  </body>
</html>
